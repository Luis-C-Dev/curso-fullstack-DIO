<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .flex-container{
        display: flex;
        border: 2px solid black;
        max-width: 500px;
    }
    .item{
        margin: 5px;
        background-color: coral;
        color: white;
        text-align: center;
    }
    .fb-auto{
        flex-basis: auto;
    }
    .fb-0{
        flex-basis: 0;
    }
    .fg-1{
        flex-grow: 1;
    }
    .fg-2{
        flex-grow: 2;
    }
    .w100{
        flex-basis: 100px;
    }
</style>
<body>
    <h1>flex-basis esplicação do senhor gpt: flex-basis é como dizer “comece com este tamanho, depois cresça ou encolha se precisar”.</h1>
    <p>auto</p>
    <div class="flex-container">
        <div class="item fb-auto fg-1">A</div>
        <div class="item fb-auto fg-1">BBB</div>
        <div class="item fb-auto fg-1">C</div>
        <div class="item fb-auto fg-2">DEF</div>
    </div>
    <p>0 (zero)</p>
    <div class="flex-container">
        <div class="item fb-0 fg-1">A</div>
        <div class="item fb-0 fg-1">BBB</div>
        <div class="item fb-0 fg-1">C</div>
        <div class="item fb-0 fg-2">DEF</div>
    </div>
    <p>basis + width</p>
    <div class="flex-container">
        <div class="item fb-0 w100 fg-2">A</div>
        <div class="item fb-0 w100 fg-2">BBB</div>
        <div class="item fb-0 w100 fg-2">C</div>
        <div class="item fb-0 w100 fg-2">DEF</div>
    </div>
    
</body>
</html>
